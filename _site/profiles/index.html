  <main>
    
<div id="profile-container">
  <p>Загрузка профиля...</p>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

  const supabaseUrl = "https://zftnzsbflzfhfyfnyqza.supabase.co"
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmdG56c2JmbHpmaGZ5Zm55cXphIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NzA4NDIyNCwiZXhwIjoyMDcyNjYwMjI0fQ.Wd1QLDVjJFEUjh4BEn9mR-wR6Abi-ldyvWRtqDL8W5M"
  const supabase = createClient(supabaseUrl, supabaseKey)

  const container = document.getElementById("profile-container")

  const pathSegments = window.location.pathname.split("/").filter(Boolean)
  const id = pathSegments[pathSegments.length - 1]
  if (!id) {
    container.innerHTML = "<p>ID профиля не указан</p>"
  } else {
    const { data, error } = await supabase
      .from("profiles")
      .select("*")
      .eq("id", id)
      .single()
    if (error || !data) {
      container.innerHTML = "<p>Профиль не найден</p>"
    } else {
      container.innerHTML = `
      <h1>${data.name}</h1>
      <p>${data.city}, ${data.category}</p>
      <img src="${data.image_url || "/img/placeholder.png"}" alt="${
        data.name
      }" style="max-width:400px;"/>
      <p>${data.description || ""}</p>
      <a href="/">← Вернуться на главную</a>
    `
    }
  }
</script>
