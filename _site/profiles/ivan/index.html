<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ profile.name }} — ModelConnect Miami</title>
  <meta property="og:locale" content="ru_RU" />
  <meta name="description" content="{{ profile.description | truncate: 160 }}">
  <meta name="keywords" content="{{ profile.category }}, {{ profile.city }}, ModelConnect Miami">
  <meta property="og:site_name" content="ModelConnect Miami" />
  <meta property="og:title" content="{{ profile.name }} — ModelConnect Miami">
  <meta property="og:description" content="{{ profile.description | truncate: 160 }}">
  <meta property="og:image" content="/{{ profile.image_url | default: '/img/placeholder.png' }}">
<meta property="og:image:alt" content={{ profile.name }} — ModelConnect Miami />
  <meta property="og:image:width" content="300" />
  <meta property="og:image:height" content="200" />
  <meta property="og:url" content="https://models-connect.netlify.app/profiles/{{ profile.id }}//profiles/ivan/">
  <meta property="og:type" content="profile">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ profile.name }} — ModelConnect Miami">
  <meta name="twitter:description" content="{{ profile.description | truncate: 160 }}">
  <meta name="twitter:image" content="/{{ profile.image_url | default: '/img/placeholder.png' }}">
  <link rel="canonical" href="https://models-connect.netlify.app/profiles/{{ profile.id }}//profiles/ivan/">
  <link rel="stylesheet" href="/style.css">

    <link
      rel="icon"
      type="image/x-icon"
      href="https://models-connect.netlify.app/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://models-connect.netlify.app/favicon.ico/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://models-connect.netlify.app/favicon.ico/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://models-connect.netlify.app/favicon.ico/img/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="https://models-connect.netlify.app/favicon.ico/site.webmanifest"
    />
  
    <script type="application/ld+json">
      {
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ profile.name }}",
  "jobTitle": "{{ profile.category }}",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "{{ profile.city }}",
    "addressRegion": "Майами"
  },
  "email": "{{ profile.email }}",
  "telephone": "{{ profile.phone | default: '' }}",
  "image": "{{ profile.image_url | default: '/img/placeholder.png' | assetUrl }}",
  "description": "{{ profile.description | truncate: 160 }}"
}

    </script>
  
  
</head>
<body>
  <nav>
  <ul class="nav-list">
    <li><a href="/">Главная</a></li>
    <li><a href="/region/">Регионы</a></li>
    <li><a href="/category/">Категории</a></li>
    <li><a href="/add-profile/">Добавить профиль</a></li>
  </ul>
</nav>

<div class="profile-detail">
  <h1>Ivan</h1>
  <img class="profile-detail__image" src="/img/profile-low-1.webp" alt="Фото профиля Ivan">
  <p><strong>Город:</strong> Халландейл-Бич</p>
  <p><strong>Категория:</strong> Фотограф</p>
  <p><strong>Email:</strong> ivan@example.com</p>
  
    <p><strong>Телефон:</strong> 12345678</p>
  
  <p>Опытный фотограф с фокусом на fashion-съемки. Работал с топ-моделями в Халландейл-Бич. Готов к новым проектам.</p>
</div>

<footer class="site-footer">
  <p>© 2025 ModelConnect Miami</p>
</footer>
</body>
</html>
