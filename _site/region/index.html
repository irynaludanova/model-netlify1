<h1>Фильтр профилей</h1>

<div class="filters">
  <label for="region-select">Выберите регион:</label>
  <select id="region-select">
    <option value="все">Все регионы</option>
    
    
  </select>

  <label for="category-select">Выберите категорию:</label>
  <select id="category-select">
    <option value="все">Все категории</option>
    
    
  </select>
</div>

<div class="profile-list" id="profile-list">

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const regionSelect = document.getElementById("region-select");
  const categorySelect = document.getElementById("category-select");

  function filterProfiles() {
    const activeRegion = regionSelect.value;
    const activeCategory = categorySelect.value;

    document.querySelectorAll(".profile-card").forEach(card => {
      const region = card.getAttribute("data-region");
      const category = card.getAttribute("data-category");
      card.style.display = (activeRegion === "все" || region === activeRegion) &&
                           (activeCategory === "все" || category === activeCategory)
                           ? "block" : "none";
    });
  }

  regionSelect.addEventListener("change", filterProfiles);
  categorySelect.addEventListener("change", filterProfiles);
});
</script>
