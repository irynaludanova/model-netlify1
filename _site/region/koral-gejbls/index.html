<script type="module">
    import { signInWithGoogle, onAuthChange, getCurrentUser } from 'https://models-connect.netlify.app//js/auth.js'

    const btn = document.getElementById('google-signin')
    if (btn) {
      btn.addEventListener('click', () => {
        console.log('▶ Нажата кнопка Google входа')
        signInWithGoogle()
      })
    }

    onAuthChange(async (event, session) => {
      if (session) {
        const user = await getCurrentUser()
        console.log('✅ Вошёл пользователь:', user)
        if (btn) btn.textContent = `Выйти (${user.email})`
      } else {
        console.log('🚪 Пользователь вышел')
        if (btn) btn.textContent = 'Войти через Google'
      }
    })
  </script>
