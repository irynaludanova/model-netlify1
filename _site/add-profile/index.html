<nav>
  <ul class="nav-list">
    <li><a href="/">Главная</a></li>

<div class="add-profile-section">
  <h1>Добавление профиля</h1>
  <p>Заполните форму ниже, чтобы добавить свой профиль в ModelConnect Miami.</p>
  <form action="/submit-profile" method="POST">
    <div class="form-group">
      <label for="full-name">Полное имя</label>
      <input type="text" id="full-name" name="full-name" required />
    </div>
    <div class="form-group">
      <label for="age">Возраст</label>
      <input type="number" id="age" name="age" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="phone">Телефон (необязательно)</label>
      <input type="tel" id="phone" name="phone" />
    </div>
    <div class="form-group">
      <label for="city">Город</label>
      <select id="city" name="city" required>
        <option value="">Выберите город</option>
        <option value="Майами-Бич">Майами-Бич</option>
        <option value="Халландейл-Бич">Халландейл-Бич</option>
        <option value="Центр Майами">Центр Майами</option>
        <option value="Корал-Гейблс">Корал-Гейблс</option>
      </select>
    </div>
    <div class="form-group">
      <label for="category">Категория</label>
      <select id="category" name="category" required>
        <option value="">Выберите категорию</option>
        <option value="Фотограф">Фотограф</option>
        <option value="Модель">Модель</option>
        <option value="Стилист">Стилист</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Описание</label>
      <textarea id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="photo">Загрузить фото (необязательно)</label>
      <input type="file" id="photo" name="photo" accept="image/*" />
      <p class="form-note">
        Примечание: Загрузка фото — заглушка; отправьте фото отдельно по email.
      </p>
    </div>
    <button type="submit">Отправить профиль</button>
  </form>
</div>
