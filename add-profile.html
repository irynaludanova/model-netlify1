  <head>
    <meta charset="UTF-8" />

      content="Добавьте свой профиль в ModelConnect Miami: фотографы, модели, стилисты в Майами. Заполните форму для публикации."

    <meta name="robots" content="noindex, follow" />

      Добавить профиль фотографа или модели в Майами - ModelConnect Miami
    </title>
    <meta property="og:title" content="Добавить профиль в ModelConnect Miami" />
    <meta
      property="og:description"
      content="Добавить профиль в ModelConnect Miami: фотографы, модели, стилисты."
    />
    <meta property="og:image" content="./img/og-image-main.webp" />

    <meta property="og:site_name" content="ModelConnect Miami" />
    <meta property="og:locale" content="ru_RU" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Добавить профиль фотографа или модели в Майами"
    />
    <meta
      name="twitter:description"
      content="Простая форма для добавления своего профиля в базу специалистов Майами."
    />
    <meta name="twitter:image" content="./img/og-image-main.webp" />
    <link rel="icon" href="./img/favicon.ico" sizes="any" />
    <link rel="icon" href="./img/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav" aria-label="Основная навигация">
        <a href="./index.html" class="logo">ModelConnect Miami</a>
        <a href="./add-profile.html" class="nav-item active"
          >Добавить профиль</a
        >
      </nav>
    </header>

    <main class="main-content">
      <section class="add-profile-section">
        <h1 class="page-title">Добавить профиль</h1>
        <p class="section-description">
          Заполните форму, чтобы ваш профиль появился в нашем каталоге. Все поля
          обязательны для заполнения.
        </p>

        <form
          name="add-profile"
          method="POST"
          data-netlify="true"
          action="/thanks.html"
          class="form-add-profile"
        >
          <input type="hidden" name="form-name" value="add-profile" />
          <div class="form-group">
            <label for="name" aria-label="Имя">Имя</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Введите ваше имя"
              required
            />
          </div>
          <div class="form-group">
            <label for="city" aria-label="Город">Город</label>
            <select id="city" name="city" required>
              <option value="" disabled selected>Выберите город</option>
              <option value="Miami Beach">Майами-Бич</option>
              <option value="Hallandale">Халландейл</option>
              <option value="Coral Gables">Корал-Гейблс</option>
              <option value="Downtown Miami">Даунтаун Майами</option>
              <option value="Wynwood">Винвуд</option>
            </select>
          </div>
          <div class="form-group">
            <label for="category" aria-label="Категория">Категория</label>
            <select id="category" name="category" required>
              <option value="" disabled selected>Выберите категорию</option>
              <option value="Photographer">Фотограф</option>
              <option value="Model">Модель</option>
              <option value="Stylist">Стилист</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description" aria-label="Описание">Описание</label>
            <textarea
              id="description"
              name="description"
              placeholder="Расскажите о себе"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="photo" aria-label="Фото"
              >Загрузить фото (необязательно)</label
            >
            <input type="file" id="photo" name="photo" accept="image/*" />
            <p class="form-note">
              Примечание: Загрузка фото — заглушка; отправьте фото отдельно по
              email.
            </p>
          </div>
          <button type="submit" class="submit-btn">Отправить профиль</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 ModelConnect Miami</p>
    </footer>
  </body>
</html>
