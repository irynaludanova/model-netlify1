    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Добавить профиль",
        "description": "Форма для добавления профиля в каталог ModelConnect Miami"
      }
    </script>

  <body>
    <header>
      <h1>ModelConnect Miami – Добавить профиль</h1>
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="./index.html">Главная</a></li>
          <li><a href="./region.html">Регионы</a></li>
          <li><a href="./category.html">Категории</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="form-section">
        <h2>Добавление профиля</h2>
        <p>
          Заполните форму ниже, чтобы добавить свой профиль в ModelConnect
          Miami.
        </p>
        <form
          action="mailto:contact@modelconnectmiami.com"
          method="post"
          enctype="text/plain"
          class="profile-form"
        >
          <div class="form-group">
            <label for="name" aria-label="Полное имя для профиля"
              >Полное имя</label
            >
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Введите ваше имя"
              required
            />
          </div>
          <div class="form-group">
            <label for="age" aria-label="Возраст для профиля">Возраст</label>
            <input
              type="number"
              id="age"
              name="age"
              placeholder="Введите ваш возраст"
              min="18"
              max="100"
              required
            />
          </div>
          <div class="form-group">
            <label for="email" aria-label="Email для профиля">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Введите ваш email"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone" aria-label="Телефон для профиля"
              >Телефон (необязательно)</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Введите ваш номер телефона"
            />
          </div>
          <div class="form-group">
            <label for="city" aria-label="Город">Город</label>
            <select id="city" name="city" required>
              <option value="" disabled selected>Выберите город</option>
              <option value="Miami Beach">Майами-Бич</option>
              <option value="Hallandale Beach">Халландейл-Бич</option>
              <option value="Downtown Miami">Центр Майами</option>
            </select>
          </div>
          <div class="form-group">
            <label for="category" aria-label="Категория">Категория</label>
            <select id="category" name="category" required>
              <option value="" disabled selected>Выберите категорию</option>
              <option value="Photographer">Фотограф</option>
              <option value="Model">Модель</option>
              <option value="Stylist">Стилист</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description" aria-label="Описание">Описание</label>
            <textarea
              id="description"
              name="description"
              placeholder="Расскажите о себе"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="photo" aria-label="Фото"
              >Загрузить фото (необязательно)</label
            >
            <input type="file" id="photo" name="photo" accept="image/*" />
            <p class="form-note">
              Примечание: Загрузка фото — заглушка; отправьте фото отдельно по
              email.
            </p>
          </div>
          <button type="submit" class="submit-btn">Отправить профиль</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 ModelConnect Miami. Все права защищены.</p>
    </footer>
  </body>
